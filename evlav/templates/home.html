<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Evlav Detection</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

        <section class="py-5">

                <div class="row gx-4 gx-lg-5 align-items-center d-flex justify-content-center">

                        <!--     <span class="text-decoration-line-through">$45.00</span> -->
                        <!--     <span>$40.00</span> -->
                        <!-- </div> -->
                        <br>
                        <p class="lead" style="text-align: center;">Upload two PNG files for plagiarism analysis:</p>
                        <br>
                        {% block content %}
                        <form action="/upload/" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                           <input type="file" class="form-control-file" name="fa">
                           <br>
                           <br>
                           <input type="file" class="form-control-file" name="fb">
                           <br>
                           <br>
                           <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </form>
                        {% endblock %}
